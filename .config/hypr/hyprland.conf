input {
	kb_layout=us,de
	kb_variant=
	kb_model=
	kb_options=grp:win_space_toggle
	kb_rules=
	repeat_delay=180

	follow_mouse = 1
  mouse_refocus = false

	touchpad {
		natural_scroll=no
	}
}

general {
	sensitivity=0.8 # for mouse cursor

	gaps_in=5
	gaps_out=20
	border_size=2
	col.active_border=0x66fbf1c7
	col.inactive_border=0x66333333

	apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

monitor=DP-3,3440x1440@144,2120x-1440,1
monitor=DP-1,2560x1440@170,2560x0,1
monitor=HDMI-A-1,2560x1440@60,0x0,1
# monitor=HDMI-A-1,1920x1080@60,3440x0,1,transform,1

decoration {
	rounding=10
	blur {
		size=5 # minimum 1
		passes=3 # minimum 1, more passes = more resource intensive.
		new_optimizations=1
		xray=1
	}
	# Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
	# if you want heavy blur, you need to up the blur_passes.
	# the more passes, the more you can up the blur_size without noticing artifacts.
}

animations {
	enabled = yes
	bezier = wind, 0.05, 0.9, 0.1, 1.05
	bezier = winIn, 0.1, 1.1, 0.1, 1.1
	bezier = winOut, 0.3, -0.3, 0, 1
	bezier = liner, 1, 1, 1, 1
	animation = windows, 1, 6, wind, slide
	animation = windowsIn, 1, 6, winIn, slide
	animation = windowsOut, 1, 5, winOut, slide
	animation = windowsMove, 1, 5, wind, slide
	animation = border, 1, 1, liner
	animation = borderangle, 1, 30, liner, loop
	animation = fade, 1, 10, default
	animation = workspaces, 1, 5, wind
}

dwindle {
	pseudotile=0 # enable pseudotiling on dwindle
}

gestures {
	workspace_swipe=no
}

